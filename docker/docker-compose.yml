services:
  db:
    image: postgres:15
    container_name: serp-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: serp
      POSTGRES_PASSWORD: serp_pw
      POSTGRES_DB: serp
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U serp -d serp"]
      interval: 5s
      timeout: 3s
      retries: 20
volumes:
  pgdata: {}
